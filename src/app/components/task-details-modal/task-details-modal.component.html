<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="taskName">Task name:</label>
      <input [(ngModel)]="task.name" [readOnly]="true" type="email" name="taskName" class="form-control" id="taskName">
    </div>
    <div class="form-group">
      <label for="taskDescription">Task description:</label>
      <textarea [(ngModel)]="task.description" [readOnly]="true" name="description" class="form-control" id="taskDescription" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="taskDescription">Progress:</label>
      <textarea [(ngModel)]="task.description" [readOnly]="true" name="description" class="form-control" id="taskDescription" rows="3"></textarea>
    </div>

<!--    <button type="submit" class="btn btn-primary">Save</button>-->
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
