<div class="container">
  <form>
    <div class="form-group">
      <label for="taskName">Task name:</label>
      <input [(ngModel)]="task.name" [readOnly]="readOnly" type="email" name="taskName" class="form-control" id="taskName">
    </div>
    <div class="form-group">
      <label for="taskDescription">Task description:</label>
      <textarea [(ngModel)]="task.description" [readOnly]="readOnly" name="description" class="form-control"
                id="taskDescription" rows="3"></textarea>
    </div>
    <!--  <div class="form-group">-->
    <!--    <label for="taskDescription">Progress:</label>-->
    <!--    <textarea [(ngModel)]="task.description" [readOnly]="true" name="description" class="form-control"-->
    <!--              id="taskDescription" rows="3"></textarea>-->
    <!--  </div>-->

    <!--    <button type="submit" class="btn btn-primary">Save</button>-->
    <button *ngIf="readOnly" class="btn btn-info" (click)="editData(true)">Edit</button>
    <button *ngIf="!readOnly" class="btn btn-primary" (click)="editData(false)">Save</button>
  </form>
</div>
